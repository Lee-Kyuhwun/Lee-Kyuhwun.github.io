---
layout: default
title: Tags
---

<h1>Tags</h1>
<ul>
  {% for tag in site.tags %}
  <li>
    <a href="#{{ tag | first | slugify }}">{{ tag | first }}</a> ({{ tag | last
    | size }})
  </li>
  {% endfor %}
</ul>

{% for tag in site.tags %}
<h2 id="{{ tag | first | slugify }}">{{ tag | first }}</h2>
<ul>
  {% for post in tag.last %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
